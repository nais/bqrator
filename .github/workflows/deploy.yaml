name: Build and deploy
on:
  push:
    branches:
      - main
    paths-ignore:
      - "charts/**"

jobs:
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v2
        with:
          go-version: "1.19"
      - name: Run tests
        run: make test

  set-version:
    name: Set version
    runs-on: ubuntu-latest
    needs: integration-tests
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@v3
      - name: set version
        id: set-version
        run: echo "version="$(date '+%Y-%m-%d')-$(git --no-pager log -1 --pretty=%h)" >> $GITHUB_OUTPUT

  build-push:
    name: Build and push image
    runs-on: ubuntu-latest
    needs: set-version
    steps:
      - name: Checkout bqrator
        uses: actions/checkout@v3

      - name: Set up environment
        run: |
          version=${{ needs.set-version.outputs.version }}
          prefix=ghcr.io/${{ github.repository }}
          echo "image_version=$version" >> $GITHUB_ENV
          echo "image_prefix=$prefix" >> $GITHUB_ENV
          echo "IMAGE=$prefix:$version" >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a # Use commit-sha1 instead of tag for security concerns
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Dockerimage
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ env.image_prefix }}:latest, ${{ env.IMAGE }}

  nais-yaml:
    name: Release to nais-yaml
    runs-on: ubuntu-latest
    needs:
      - build-push
      - set-version
    steps:
      - uses: navikt/github-app-token-generator@v1
        id: get-token
        with:
          private-key: ${{ secrets.NAIS_APP_PRIVATE_KEY }}
          app-id: ${{ secrets.NAIS_APP_ID }}
          repo: navikt/nais-yaml
      - name: Checkout nais-yaml
        uses: actions/checkout@v3
        with:
          repository: navikt/nais-yaml
          token: ${{ steps.get-token.outputs.token }}
          path: nais-yaml
      - name: Generate image environment variable
        run: |
          version=${{ needs.set-version.outputs.version }}
          prefix=ghcr.io/${{ github.repository }}
          echo "image_version=$version" >> $GITHUB_ENV
          echo "image_prefix=$prefix" >> $GITHUB_ENV
          echo "IMAGE=$prefix:$version" >> $GITHUB_ENV
      - name: Update nais-yaml
        run: |
          cd nais-yaml
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
          sed -E -i "s#image: ghcr.io/nais/bqrator:.+#image: ${IMAGE}#" vars/global.yaml
          git add .
          git --no-pager diff --cached
          git status
          git commit -a -m "Bump bqrator to version ${{ needs.set-version.outputs.version }}"
          git push
